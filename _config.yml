title: Joseph Ruocco
email: ""
description: "Recommended reading shelf and notes"
baseurl: ""
url: "https://bookshelf.josephruocco.net"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Time / locale
timezone: America/New_York

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-mentions
  - jekyll-feed
  - jekyll-paginate-v2

# Pagination (for the books collection)
pagination:
  enabled: true
  per_page: 36
  collection: books
  sort_field: position
  sort_reverse: false
  permalink: "/page/:num/"

# Collections
collections:
  books:
    output: true
    permalink: /books/:slug/

# Default front matter values
defaults:
  - scope:
      path: ""
      type: books
    values:
      layout: book

collections_dir: ""

# Sass (safe defaults if you add SCSS later)
sass:
  sass_dir: _sass
  style: compressed

# Files/folders to exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - vendor/bundle
  - vendor/cache
  - vendor/gems
  - vendor/ruby
  - .DS_Store
  - .sass-cache

# Optional site metadata (useful in templates)
author:
  name: Joseph Ruocco

# Optional custom vars for the books page header/intro
bookshelf:
  title: "Recommended Reading"
  subtitle: "Books that changed how I think, write, and build."
